<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML-CSS Template</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <form>
    
    <section>
      <h1 class="text-lg text-red-500 text-3xl font-bold underline"> Contact information</h1>

      <p>
        888-555-5555<br>
        <a href="mailto:yourfirstname@yourlastname.com">Jordan@Black.com</a>
      </p>
      

      <fieldset>
        <legend class="text-lg text-blue-500"> Payment Methods</legend>
      </fieldset>
      <p>
        <label for="name">
          <span class="text-lg text-purple-500">Name: </span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="text" id="name" name="username" required />
      </p>
      <p>
        <label for="mail">
          <span class="text-lg text-purple-500">Email: </span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="email" id="mail" name="usermail" required />
      </p>
      <p>
        <label for="pwd">
          <span  class="text-lg text-purple-500">Password: </span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="password" id="pwd" name="userpwd" required />
      </p>
    </section>
    
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select >
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          <span>Card number:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="tel" id="number" name="cardnumber" required />
      </p>
      <p>
        <label for="expiration">
          <span>Expiration date:</span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input
          type="text"
          id="expiration"
          name="expiration"
          required
          placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
      </p>
    </section>
    
    <section>
      <p>
        <button type="submit" class="h-12 w-32 bg-blue-500 hover: bg-blue-800 text-white rounded-2x1">Validate the payment</button>
      </p>
    </section>
    
    </form>
    <script src="./main.js" type="module"></script>
</body>
</html>
